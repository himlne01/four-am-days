{% extends "base.html" %}

{% block content %}  
<div>
    <div class='mainbody'>
        <h3>Search</h3>
        <ul>
            {% for o in options[0] %} <!-- For all the dates with results -->
            {% if o != "This theme is not in use" %}
            <li><a href="blog/{{ o }}">{{ o }}</a></li>
            {% else %}
            <li>{{ o }}</li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
